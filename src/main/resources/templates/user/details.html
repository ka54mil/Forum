<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Strona domowa</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div id="main" class="container" th:if="${user} ne null">
    <H1>Kategoria</H1>
    Id: <b th:text="${user.id}"></b><br/>
    Nazwa u≈ºytkownika: <b th:text="${user.username}"></b><br/>
    Email: <b th:text="${user.email}"></b><br/>
    Aktwyny: <b th:text="${user.enabled}"></b><br/>
    Role:
    <th:block th:each="role : ${user.roles}">
        <div class="span3">
            <b th:text="${role.type}"></b>
        </div>
    </th:block>
    <br/>
        <a class="btn btn-success" href="/user">Wstecz</a>
</div>
<div id="main" class="container" th:if="${user} eq null" th:text="#{record.not.found}"/>

</html>
