<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Zabieg</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div class="container">

    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:object="${attachment}" enctype="multipart/form-data">
                <fieldset>
                    <h1 th:text="#{${action}}"></h1>

                    <div class="form-group">
                        <input type="text" th:field="*{name}"
                               class="form-control" th:classappend="${#fields.hasErrors('name')}?'is-invalid'"
                               placeholder="nazwa"/>
                        <th-block data-th-if="${#fields.hasErrors('name')}"
                            data-th-each="err : ${#fields.errors('name')}" data-th-text="${err}" class="help-block">
                        </th-block>
                    </div>

                    <div class="form-group">
                        <input type="file" th:field="*{content}"
                               class="form-control" th:classappend="${#fields.hasErrors('content')}?'is-invalid'"/>
                        <th-block data-th-if="${#fields.hasErrors('content')}"
                                  data-th-each="err : ${#fields.errors('content')}" data-th-text="${err}" class="help-block">
                        </th-block>
                    </div>

                    <div class="form-group" sec:authorize="hasRole('ROLE_ADMIN')">
                        <select th:field="*{item}" class="form-control"
                                th:classappend="${#fields.hasErrors('active')}?'is-invalid'">
                            <option value="-1" disabled="true">Przedmiot</option>
                            <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}"></option>
                        </select>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="hidden" th:field="*{id}"/>
                            <input type="hidden" name="action" th:value="${action}"/>
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
</html>
