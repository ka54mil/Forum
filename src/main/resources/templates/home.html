<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Aukcja</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div id="main" class="container">

    <H2>Szukaj po kategoriach</H2>

    <div th:if="${categoriesPage.hasContent() eq false}">
        <span>Brak kategorii w bazie</span>
    </div>
    <div th:if="${categoriesPage.hasContent() eq true}">

        <div class="content">
            <div class="row-fluid">
                <th:block th:each="category : ${categoriesPage.content}">
                    <div class="span1" th:inline="text">[[${category.name}]]</div>
                </th:block>
            </div>
        </div>

        <div th:replace="shared/pagination :: pager('/', ${categoriesPage})"></div>

    </div>

    <a class="btn btn-success" href="/category/suggest" >Dodaj własną kategorie</a>


</div>
</body>
</html>
